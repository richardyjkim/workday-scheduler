<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Develop/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <!-- 9am -->
      <div id="nine_am" class="row time-block">
        <div class="col-sm-2 hour">9AM</div>
        <textarea id="ninetext" class="col-sm-8 description"></textarea>
        <button id="buttonNine" class="col-sm-2 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <!-- 10am -->
      <div id="ten_am" class="row time-block">
        <div class="col-sm-2 hour">10AM</div>
        <textarea id="tentext" class="col-sm-8 description"></textarea>
        <button class="col-sm-2 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <!-- 11am -->
      <div id="eleven_am" class="row time-block">
        <div class="col-sm-2 hour">11AM</div>
        <textarea id="eleventext" class="col-sm-8 description"></textarea>
        <button class="col-sm-2 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <!-- 12pm -->
      <div id="twelve_pm" class="row time-block">
        <div class="col-sm-2 hour">12AM</div>
        <textarea id="twelvetext" class="col-sm-8 description"></textarea>
        <button class="col-sm-2 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <!-- 1pm -->
      <div id="one_pm" class="row time-block">
        <div class="col-sm-2 hour">1PM</div>
        <textarea id="onetext" class="col-sm-8 description"></textarea>
        <button class="col-sm-2 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <!-- 2pm -->
      <div id="two_pm" class="row time-block">
        <div class="col-sm-2 hour">2PM</div>
        <textarea id="twotext" class="col-sm-8 description"></textarea>
        <button class="col-sm-2 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <!-- 3pm -->
      <div id="three_pm" class="row time-block">
        <div class="col-sm-2 hour">3PM</div>
        <textarea id="threetext" class="col-sm-8 description"></textarea>
        <button class="col-sm-2 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <!-- 4pm -->
      <div id="four_pm" class="row time-block">
        <div class="col-sm-2 hour">4PM</div>
        <textarea id="fourtext" class="col-sm-8 description"></textarea>
        <button class="col-sm-2 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <!-- 5pm -->
      <div id="five_pm" class="row time-block">
        <div class="col-sm-2 hour">5PM</div>
        <textarea id="fivetext" class="col-sm-8 description"></textarea>
        <button class="col-sm-2 saveBtn"><i class="fas fa-save"></i></button>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src ="./Develop/script.js"></script>
  </body>
</html>
